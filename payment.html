<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="payment.css">

    <title></title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-12 box-1">
                    <div class="container container-1 shadow-lg">
                        <div class="image">
                            <img src="./images/muv.jpg" alt="">
                            <h5>Brezza</h5>
                            <p>(5 Seater)</p>
                        </div>
                        <div class="timing">
                            <div class="t-1">
                                <h5>08:00 AM</h5>
                                <p>21 May 19, Tue</p>
                            </div>
                            <span>To</span>
                            <div class="t-1">
                                <h5>08:00 AM</h5>
                                <p>22 May 19, Tue</p>
                            </div>
                        </div>
                        <div class="pick-up">
                            <p>Pick-up Point</p>
                            <h5><i class="fa fa-map-marker-alt"></i>Gurgaon - TDI Palm Court</h5>
                        </div>
                        <div class="dest-up">
                            <p>Destination Point</p>
                            <h5><i class="fa fa-map-marker-alt"></i>Indore - TDI Palm Court</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 box-2">
                    <div class="container container-2 shadow-lg">
                        <div class="invoice">
                            <h6>Invoice</h6>
                            <div class="invoice-data">
                                <h5>Original Tariff</h5>
                                <p>$2,477</p>
                            </div>
                            <div class="invoice-data">
                                <h5>Discount</h5>
                                <p>$477</p>
                            </div>
                            <div class="invoice-data">
                                <h5>GST</h5>
                                <p>$277</p>
                            </div>
                            <div class="invoice-data">
                                <h5>Total Payable Amount</h5>
                                <p>$6,447</p>
                            </div>
                            <div class="button">
                                <button class="btn">CHECKOUT</button>
                            </div>
                        </div>
                        <div class="media">
                            <i class="fa fa-credit-card"></i>
                            <i class="fa fa-credit-card"></i>
                            <i class="fa fa-credit-card"></i>
                            <i class="fa fa-credit-card"></i>
                            <i class="fa fa-credit-card"></i>
                            <i class="fa fa-credit-card"></i>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
